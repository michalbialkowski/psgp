<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>wco</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i&amp;subset=latin-ext">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/fonts/line-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/simple-line-icons.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body>
    <div>
        <main>
            <div class="bg-info" style="height: 100vh;">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-md-9 col-lg-12 col-xl-10 d-flex align-items-center py-5" style="min-height: 100vh;">
                            <div class="card shadow-lg o-hidden border-0 w-100 rounded-0">
                                <div class="card-body p-0">
                                    <div class="row">
                                        <div class="col-lg-6 d-none d-lg-flex">
                                            <div class="flex-grow-1 bg-login-image" style="background: url(&quot;assets/img/AdobeStock_184677886.jpeg&quot;) center / cover;"></div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="p-5">
                                                <div class="text-center">
                                                    <h4 class="text-dark mb-4">Logowanie</h4>
                                                </div>
                                                <form class="user">
                                                    <div class="form-group"><input class="form-control rounded-pill" type="email" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="E-mail" name="email"></div>
                                                    <div class="form-group"><input class="form-control rounded-pill" type="password" id="exampleInputPassword" placeholder="Hasło" name="password"></div>
                                                    <div class="form-group">
                                                        <div>
                                                            <div class="custom-control custom-checkbox"><input class="custom-control-input" type="checkbox" id="formCheck-1"><label class="custom-control-label custom-control-label" for="formCheck-1">Pamiętaj mnie</label></div>
                                                        </div>
                                                    </div><button class="btn btn-primary btn-block text-white btn-user rounded-pill" type="submit">Zaloguj się</button>
                                                    <hr>
                                                </form>
                                                <div class="text-center"><a class="small" href="forgot-password.html">Zapomniałeś hasła?</a></div>
                                                <div class="text-center"><a class="small" href="register.html">Załóż konto</a></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/script.min.js"></script>
